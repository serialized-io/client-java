on:
  push:
    tags:
      - '*'
name: Slack Notification
jobs:
  slackNotification:
    name: Notify on new release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.COMMUNITY_SLACK_WEBHOOK }}
